services:
  - type: web
    name: license-connexify
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ADMIN_SECRET_TOKEN
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: FROM_NAME
        value: Bashier Hendricks
      - key: COMPANY_NAME
        value: Connexify
      - key: SUPPORT_EMAIL
        value: admin@connexify.co.za
      - key: CONNEXA_VERSION
        value: "5.2.8"
      - key: LICENSE_DB_FILE
        value: /opt/render/project/data/license_database.json
    disk:
      name: license-data
      mountPath: /opt/render/project/data
      sizeGB: 1
